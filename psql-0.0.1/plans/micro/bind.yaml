credential:
  - name: HOST
    value: {{ template "postgresql.fullname" . }}.{{ .Release.Namespace }}.svc.cluster.local
  - name: PORT
    value: {{ template "postgresql.port" . }}
  - name: POSTGRES_ADMIN_PASSWORD
    valueFrom:
      secretKeyRef:
        name: {{ template "postgresql.secretName" . }}
        jsonpath: '{.data.postgresql-password}'